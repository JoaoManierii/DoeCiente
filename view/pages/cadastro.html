<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/view/styles/cadastro.css">
    <script src="/control/commum.js"></script>
    <script src="/control/header.js"></script>
    <script src="/control/footer.js"></script>
    <script src="/control/cadastro.js"></script>
</head>

<body>
    <header class="header">

    </header>
    <main>
        <section>
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastro</p>
                                        <form class="mx-1 mx-md-4" id="cadastroForm" method="post" >
                                            <div class="d-flex flex-row align-items-center mb-4 icon-input-group">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="nome" class="form-control"
                                                        placeholder="Nome Completo" required />
                                                    <label class="form-label" for="nome"></label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4 icon-input-group">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="email" class="form-control"
                                                        placeholder="Email" required />
                                                    <label class="form-label" for="email"></label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4 icon-input-group">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="senha" class="form-control"
                                                        placeholder="Senha" required />
                                                    <label class="form-label" for="senha"></label>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4 icon-input-group">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="senhad" class="form-control"
                                                        placeholder="Repita sua senha" required />
                                                    <label class="form-label" for="senhad"></label>
                                                </div>
                                            </div>
                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2" type="checkbox" value="true"
                                                    id="termos" required />
                                                <label class="form-check-label" for="termos">
                                                    Eu concordo com todos os <a href="#">Termos de Servi√ßo</a>
                                                </label>
                                            </div>
                                            <div id="alerta" class="d-flex justify-content-center mb-4 alerta">
                                            
                                            </div>
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="button" id="btnEnviar"   class="btn btn-primary btn-lg">Cadastrar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="/imagens/draw1.png" class="img-fluid" alt="logo da cadastro">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>

</html>
