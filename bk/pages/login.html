<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DoeCiente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/login.css">
  <script src="../scripts/commum.js"></script>
  <script src="../scripts/header.js"></script>
  <script src="../scripts/footer.js"></script>
  <script src="../scripts/login.js"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <section>
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="../imagens/draw2.png"
              class="img-fluid" alt="image login">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg"
                  placeholder="Email" required />
                <label class="form-label" for="email"></label>
              </div>

              <div class="form-outline mb-3">
                <input type="password" id="senha" class="form-control form-control-lg"
                  placeholder="Senha" required />
                <label class="form-label" for="senha"></label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="lembrar" />
                  <label class="form-check-label text-dark" for="lembrar"> Lembrar</label>
                </div>
                <a href="#" class="text-body">Esqueceu a senha ?</a>
              </div>
              <div id="alerta" class="d-flex justify-content-center mb-4 alerta">
                                            
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" id="btnLogin" class="btn btn-primary btn-lg">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0 text-dark">Nao tem conta? <a href="cadastro.html"
                    class="link-danger">Cadastre-se</a></p>
                <a href="editarPerfil.html">Tela Privada</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
